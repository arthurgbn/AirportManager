@()(implicit request: RequestHeader, flash: play.api.mvc.Flash)


<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/custom.css")">

    </head>

    <body>
        @flash.get("error").map { message =>
            <div id="error-message">
                @message
                <button id="close-button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        }
    <div class="container py-5 w-25 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-2-strong">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body p-5 text-center">
                    <form action="@routes.AuthController.login" method="POST">
                        @helper.CSRF.formField
                    <div class="form-outline mb-4">
                        <input type="text" name="username" placeholder="username" id="username" class="form-control" required>
                        <label for="username" class="form-label"></label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" placeholder="Password" id="password" class="form-control" required>
                        <label for="password" class="form-label"></label>
                    </div>
                    <button type="submit" class="btn btn-primary">
                            Sign up
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="@routes.Assets.versioned("stylesheets/vendors/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
