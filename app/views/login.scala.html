@()(implicit request: RequestHeader, flash: play.api.mvc.Flash)



@main("Login") {
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    @flash.get("error").map { message =>
        <div id="error-message" class="alert alert-danger">
            @message
            <button id="close-button" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    }
    <div class="container py-5 h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">

                <div class="card-body p-5 text-center">
                    <h3 class="mb-5">Sign in</h3>

                    <form action="@routes.AuthController.login" method="POST">
                        @helper.CSRF.formField
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" name="username" placeholder="Username" id="username" class="form-control" required>
                            <label for="username" class="form-label"></label>
                        </div>
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" name="password" placeholder="Password" id="password" class="form-control" required>
                            <label for="password" class="form-label"></label>
                        </div>
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                            Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
}

    <script>
                window.onload = function () {
                    var errorMessage = document.getElementById('error-message');
                    var closeButton = document.getElementById('close-button');
                    if (errorMessage && closeButton) {
                        closeButton.addEventListener('click', function () {
                            errorMessage.style.display = 'none';
                        });
                    }
                };
        </script>
