@(airports: List[Airport])(implicit request: RequestHeader)

@main("Airports") {

<div class="row">
    <div class="col-lg-12 col-xl-8  shadow rounded p-3 me-3 mb-5">
        <h1 class="text-center"> Table content</h1>
        <div class="table-responsive-md">
            <table class="table table-striped-columns table-borderless table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>City</th>
                        <th>Country</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for(airport <- airports) {
                        <tr>
                            <td>@airport.id</td>
                            <td>@airport.name</td>
                            <td>@airport.code</td>
                            <td>@airport.city</td>
                            <td>@airport.country</td>
                            <td>
                                <form action="@routes.AirportController.delete(airport.id)" method="post">
                                    @helper.CSRF.formField
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-lg-12 col-xl-3 align-content-center">
        <div class="shadow rounded p-4">
            <h1>Add Airport</h1>
            <form action="@routes.AirportController.create" method="post">
                @helper.CSRF.formField
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="name" name="name" placeholder="name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="code" name="code" placeholder="code" required>
                <label class="form-label" for="code">Code</label>
            </div>
            <div class="form-floating mb-3 ">
                <input class="form-control" type="text" id="city" name="city" placeholder="city" required>
                <label class="form-label" for="city">City</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="country" name="country" placeholder="country" required>
                <label class="col-form-label" for="country">Country</label>
            </div>
            <div class="m-2 text-center">
                <button type="submit" class="btn btn-primary">Add Airport</button>
            </div>
            </form>
        </div>
    </div>
</div>


}
