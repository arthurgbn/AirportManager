@(planes: List[Plane])(implicit request: RequestHeader)
<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
            @for(plane <- planes) {
                <tr>
                    <td>@plane.id</td>
                    <td>@plane.model</td>
                    <td>@plane.capacity</td>
                    <td>
                        <form action="@routes.PlaneController.delete(plane.id)" method="post">
                            @helper.CSRF.formField
                            <button type="submit" >Delete</button>
                        </form>
                </tr>
            }
        </tbody>
    </table>


    <a href="@routes.HomeController.goToAddPlane">Add Plane</a>

</div>
